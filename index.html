<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">
 
    <div class="upperPart">

      <p class="result">Your Result</p>
      <div class="circle">
        <p class="points">76</p>
        <p class="of100">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="status">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="lowerPart">
    
      <p class="summary">Summary</p>

      <div class="reaction panel">

        <div class="heading"><img src="assets/images/icon-reaction.svg" alt="Reaction"><p> Reaction</p></div>
        <div class="gray"><p class="reachedPoints">80</p><p class="totalPoints">/ 100</p></div>

      </div>

      <div class="memory panel">

        <div class="heading"><img src="assets/images/icon-memory.svg" alt="Memory"><p> Memory</p></div>
        <div class="gray"><p class="reachedPoints">92</p><p class="totalPoints">/ 100</p></div>

      </div>

      <div class="verbal panel">

        <div class="heading"><img src="assets/images/icon-verbal.svg" alt="Verbal"><p> Verbal</p></div>
        <div class="gray"><p class="reachedPoints">61</p><p class="totalPoints">/ 100</p></div>

      </div>

      <div class="visual panel">

        <div class="heading"><img src="assets/images/icon-visual.svg" alt="Visual"><p>Visual</p></div>
        <div class="gray"><p class="reachedPoints">72</p><p class="totalPoints">/ 100</p></div>

      </div>

      <a class="continue" href="#">Continue</a>

    </div>

  </div>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/luciebuckova">Lucie Bučková</a>.</p>
  </footer>

</body>
</html>
